<h1>Mercadito virtual de Finanzas - Contacto</h1>
<form name="contacto-formulario" action="#" method="GET|PUT|POST|DELETE" >
    <div>
        <label id="contacto-lbl-nombre" for="contacto-inp-nombre">
            Nombre
        </label>
        <input id="contacto-inp-nombre" name="FullName" type="text"
               placeholder="Escriba su nombre completo" />
    </div>

    <!--Esta es otra manera de colocar parejas de etiqueta/input-->
    <!--<label id="contacto-lbl-email">
        Escriba su correo electrónico
        <input id="contacto-inp-email" name="Email" type="email" />
    </label>-->

    <div>
        <label id="contacto-lbl-email" for="contacto-inp-email">
            Correo Electrónico
        </label>
        <input id="contacto-inp-email" name="Email" type="email"
               placeholder="Escriba su correo electrónico" />
    </div>

    <div>
        <label id="contacto-lbl-mensaje" for="contacto-inp-mensaje">
            Mensaje
        </label>
        <textarea id="contacto-inp-mensaje" name="Mensaje"
                  placeholder="Escriba el mensaje a enviar"></textarea>
    </div>

    <div>
        <label id="contacto-lbl-asunto"
               for="contacto-inp-asunto-pregunta">
            Asunto
        </label>
        <div>
            <div>
                <label id="contacto-lbl-asunto-sugerencia"
                       for="contacto-inp-asunto-sugerencia">
                    Sugerencia
                </label>
                <input id="contacto-inp-asunto-sugerencia" type="radio"
                       value="Sugerencia" name="Asunto" />
            </div>

            <div>
                <label id="contacto-lbl-asunto-reporte"
                       for="contacto-inp-asunto-reporte">
                    Reporte
                </label>
                <input id="contacto-inp-asunto-reporte" type="radio"
                       value="Reporte" name="Asunto" />
            </div>

            <div>
                <label id="contacto-lbl-asunto-pregunta"
                       for="contacto-inp-asunto-pregunta">
                    Pregunta
                </label>
                <input id="contacto-inp-asunto-pregunta" type="radio"
                       value="Pregunta" name="Asunto" />
            </div>
        </div>
    </div>

    <div>
        <label id="contacto-lbl-contactar" for="contacto-inp-contactar">
            ¿Deseas que te contactemos?
        </label>
        <input id="contacto-inp-contactar" type="checkbox"
               value="Contactar" name="Contactar"/>
    </div>

    <div>
        <label id="contacto-lbl-noticias" for="contacto-inp-noticias">
            ¿Deseas recibir noticias?
        </label>
        <input id="contacto-inp-noticias" type="checkbox"
               value="Noticias" name="Noticias"/>
    </div>

    <div>
        <label id="contacto-lbl-propridad" for="contacto-inp-propridad">
            Prioridad del mensaje
        </label>
        <select id="contacto-inp-propridad" name="Prioridad">
            <option value="0">Seleccione un elemento de la lista</option>
            <option value="1">Crítico</option>
            <option value="2">Alto</option>
            <option value="3" selected>Medio</option>
            <option value="4">Bajo</option>
        </select>
    </div>
    <input type="submit" value="Enviar"/>
</form>
