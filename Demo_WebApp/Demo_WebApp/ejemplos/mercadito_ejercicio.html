<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mercadito de Finanzas</title>
</head>
<body>
    <header>
        <h1>Mercadito de Finanzas</h1>
        <p>
            En este mercadito podrás consultar los precios de las frutas
            y verduras
        </p>
        <label>Total =  <strong id="total"></strong></label>
    </header>
    <section>
        <label>Por favor ingresa la fruta a consultar</label>
        <input type="text" id="txt-fruta" />
        <button onclick="mostrarFruta(document.
        getElementById('txt-fruta').value)">
            Buscar
        </button>
    </section>

    <article>
        <h2 id="nombre-fruta"></h2>
        <img id="imagen-fruta" />
        <p id="texto-fruta"></p>
        <input type="number" id="cantidad-fruta" onkeyup="calcularSubtotal()"/>
        <button onclick="calcularTotal()">Agregar</button>
        <strong><label id="subtotal"></label></strong>
    </article>

    <script type="text/javascript" src="../js/JavaScript_Basics.js"></script>
</body>
</html>
