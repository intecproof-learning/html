<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template Areas</title>
    <style type="text/css">
        main {
            color: gainsboro;
            max-width: 100vw;
            min-height: 100vh;
            display: grid;
            /**/
            grid-template-columns: 100%;
            /*fr= Fractional unit = 1 parte del espacio disponible*/
            grid-template-rows: 100px 50px 1fr 100px 200px;
            grid-template-areas:
                "my-header my-header my-header"
                "my-nav my-nav my-nav"
                "my-section my-section my-section"
                "my-aside my-aside my-aside"
                "my-footer my-footer my-footer";
        }

        @media (min-width: 600px) and (max-width: 1000px) {
            main {
                grid-template-columns: 20vw 20vw 1fr;
                grid-template-rows: 100px 1fr 100px;
                grid-template-areas:
                    "my-header my-header my-header"
                    "my-nav my-aside my-section"
                    "my-footer my-footer my-footer";
            }
        }

        @media (min-width: 1001px) {
            main {
                grid-template-columns: 30vw 1fr;
                /*fr= Fractional unit = 1 parte del espacio disponible*/
                grid-template-rows: 100px auto 1fr 100px;
                grid-template-areas:
                    "my-header my-header"
                    "my-nav my-nav"
                    "my-aside my-section"
                    "my-footer my-footer";
            }
        }

        header {
            grid-area: my-header;
            background-color: blueviolet;
        }

        nav {
            grid-area: my-nav;
            background-color: cornflowerblue
        }

        aside {
            grid-area: my-aside;
            background-color: darkmagenta;
        }

        section {
            grid-area: my-section;
            background-color: indigo;
        }

        footer {
            grid-area: my-footer;
            background-color: darkorchid;
        }

        .nav-visible {
            position: relative;
            height: 50px;
        }

        .nav-oculto {
            position: absolute;
            display: none;
        }

        .img-rotar{
            animation-name: rotar;
            animation-duration: 0.5s;
            animation-iteration-count: 1;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        .img-rotar-neg {
            animation-name: rotar-neg;
            animation-duration: 0.5s;
            animation-iteration-count: 1;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        @keyframes rotar {
            100% {
                transform: rotate(90deg);
            }
        }

        @keyframes rotar-neg{
            from {
                transform: rotate(90deg);
            }
            to {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <header style="position:relative;">
            Encabezado
            <img id="icon-menu" src="../media/icons/icon_home.svg"
                 style="width: 30px; height: 30px;
       position: absolute; bottom: 0px; left: 0px;
       cursor: pointer;" />
        </header>
        <nav id="nav" class="nav-oculto">Barra de navegación</nav>
        <section>Sección</section>
        <aside>Articulos relacionados</aside>
        <footer>Pié de pagina</footer>
    </main>

    <script type="text/javascript">
        let icon = document.querySelector("#icon-menu")
        icon.addEventListener("click", () => {
            let nav = document.querySelector("#nav")
            if (nav.className.includes("visible")) {
                nav.className = "nav-oculto"
                icon.className = "img-rotar-neg"
            }
            else {
                nav.className = "nav-visible"
                icon.className = "img-rotar"
            }
        })
    </script>
</body>
</html>
