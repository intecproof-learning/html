<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #contenedor {
            width: 250px;
            height: 250px;
            padding: 10px;
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <div id="contenedor" ondragover="allowDrop(event)"
         ondrop="drop(event)"></div>
    <br />
    <img id="img-drag" src="../media/images/img_fresa.jpg"
         width="200" height="200" draggable="true"
         ondragstart="drag(event)" />

    <script type="text/javascript">
        function drag(ev) {
            ev.dataTransfer.setData("algo", ev.target.id)
        }
        function allowDrop(ev) {
            ev.preventDefault()
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("algo")
            ev.target.appendChild(document.getElementById(data))
        }
    </script>
</body>
</html>
