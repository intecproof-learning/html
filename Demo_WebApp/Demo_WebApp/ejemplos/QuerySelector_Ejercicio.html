<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio Query Selector</title>

    <style type="text/css">
        li {
            margin-bottom: 10px;
        }

            li button {
                font-size: 12px;
                margin-left: 20px;
                color: brown;
            }
    </style>
</head>
<body>
    <h1>Ejercicio Query Selector</h1>

    <div>
        <label>Ingrese un elemento</label>
        <input type="text" name="item" id="item" />
        <button>Agregar elemento</button>
    </div>

    <ul>
    </ul>

    <script type="text/javascript">
        const list = document.querySelector("ul")
        const input = document.querySelector("input")
        const button = document.querySelector("button")
        
        button.addEventListener('click', () => {
            const itemText = input.value
            input.value = ''

            const listItem = document.createElement('li')
            const listText = document.createElement('span')
            const listBtn = document.createElement('button')

            listText.textContent = itemText
            listItem.appendChild(listText)

            listBtn.textContent = 'Eliminar'
            listItem.appendChild(listBtn)

            /*
             * <li>
             *  <span>Contenido del input</span>
             *  <button>Elininar</button>
             * </li>
             **/

            list.appendChild(listItem)

            listBtn.addEventListener('click', () => {
                list.removeChild(listItem)
            })
        })
    </script>
</body>
</html>
